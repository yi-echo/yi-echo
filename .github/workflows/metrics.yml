name: 🧠 Generate GitHub Metrics (Terminal Modern)

on:
  schedule:
    - cron: "0 0 * * *" # 每天凌晨自动更新
  workflow_dispatch: # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⚙️ Generate terminal-style metrics (modern, compact)
        uses: lowlighter/metrics@latest
        with:
          # 🔑 你的 GitHub Token（在仓库 Secrets 中添加 METRICS_TOKEN）
          token: ${{ secrets.METRICS_TOKEN }}

          # 👤 用户名
          user: yi-echo

          # 🧩 模板与样式
          template: terminal-modern
          theme: tokyo-night
          config_timezone: Asia/Shanghai
          config_padding: 0      # ✅ 去除上下左右留白

          # 📈 显示的核心信息模块
          base: header, repositories, metadata

          # 💻 语言统计
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_ignored: html, css
          plugin_languages_threshold: 0%
          plugin_languages_sections: most-used

          # 📂 输出文件（SVG）
          filename: github-metrics.svg
